<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import "https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css";
    </style>
</head>
<body>
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Football API
          </h1>
          <h2 class="subtitle">
            Hamburger Sport Verein e.V.
          </h2>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="notification" id="display">
        This container is <strong>centered</strong> on desktop.
      </div>
    </div>
    <script>

        document.addEventListener ("DOMContentLoaded", getSport);

        function getSport(){

            var myHeaders = new Headers();
                myHeaders.append("x-rapidapi-key", "91ca793746bb4cd87c91cad56b0e8bb5");
                myHeaders.append("x-rapidapi-host", "v3.football.api-sports.io");

            var requestOptions = {
                method: 'GET',
                headers: myHeaders,
                redirect: 'follow'
                };

            fetch("https://v3.football.api-sports.io/teams?id=175", requestOptions)
            .then(function(resp) { 
              return resp.json() }) // Convert data to json
          .then(function(data) {
		        console.log(data);
                console.log(data.errors)
                console.log(data.response[0].team.id)
                let display = document.getElementById('display');
                display.innerHTML = 

                '<img src="'
                + data.response[0].team.logo +
                '" alt="HSV Logo">' 
                + '<br>' +
                'Name:&nbsp;' + 
                data.response[0].team.name
                + '<br>' +
                '<br>' +
                'Code:&nbsp;' + 
                data.response[0].team.code
                + '<br>' +
                '<br>' +
                'Country:&nbsp;' + 
                data.response[0].team.country
                + '<br>' +
                '<br>' +
                'Venue:&nbsp;' + 
                data.response[0].venue.name
                + '<br>' +
                '<br>' +
                'Capacity:&nbsp;' + 
                data.response[0].venue.capacity
                + '<br>' +
                '<br>' +
                'City:&nbsp;' + 
                data.response[0].venue.city
                + '<br>' +
                '<br>' +
                'Surface:&nbsp;' + 
                data.response[0].venue.surface
                + '<br>' +
                '<br>' +
                '<img src="'
                + data.response[0].venue.image +
                '" alt="HSV Logo">'




                
                  
             })
          .catch(function() {
              console.log('ERROR!');
          });

        };



    </script>
</body>
</html>
